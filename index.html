
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" TYPE="text/css" href="css/style.css">
  </head>
  <body class="bg-blue">
  
  <!--First Section Begin-->
	<div class="row bg-blue fullHeight">
		<!--Search Bars-->
		<div class="row text-center">
			<div class="small-6 column">
				<form onSubmit="googleSearch()">
                  <div class="row">
                    <div class="small-12 columns">
                      <label>
                        <input id="textbox" type="text" placeholder="Search on Google..." onkeydown="if (event.keyCode == 13 || event.which == 13) { location='http://www.google.com/search?q=' + encodeURIComponent(document.getElementById('textbox').value);}" />
                      </label>
                  	</div>
                  </div>
                </form>
			</div>
			<div class="small-6 column">
				<form onSubmit="googleSearch()">
                  <div class="row">
                    <div class="small-12 columns">
                      <label>
                        <input id="textbox" type="text" placeholder="Use Different Zip COde" onkeydown="if (event.keyCode == 13 || event.which == 13) { location='http://www.google.com/search?q=' + encodeURIComponent(document.getElementById('textbox').value);}" />
                      </label>
                  	</div>
                  </div>
                </form>
			</div>
		  </div>
		 <!--End Search Bars-->
		 
		 <!--Start Center Image/Test-->
		<div class="row vhCenter">
			<div class="small-8 column text-center small-centered" id="weather">
				<div class="row">
					<div class="column">
						<img src="png/blizzard.png" alt="Blizzard Conditions"/>
						<p class="temp">24Â°</p>
					</div>
				</div>
			</div>
		</div>
		<!--End Center Image/Text-->
	</div>
	<!--First Section End-->
	
	<!--Second Section Begin-->
	<div class="row bg-white fullWidth">
		<div class="small-6 column small-centered text-center">
			<h3>Sign Up For Text Alerts</h3>
			<label><h5>Location</h5>
				<input type="text" placeholder="City, State">
			</label>
			
			<label><h5>Phone</h5>
				<input type="text" placeholder="XXX-XXX-XXXX">
			</label>
			
			<label><h5>Time</h5>
				<input type="text" placeholder="Ex: 7:00 pm -- UTC">
			</label>
		</div>
	</div>
	<!--Second Section End-->
	
	<!--Javascript Includes-->
	
	<script src="js/resize.js"></script>
    <script src="js/search.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
