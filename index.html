
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" TYPE="text/css" href="css/style.css">
  </head>
  <body>
  
  <!--First Section Begin-->
	<div class="row bg-blue fullWidth fullHeight">
		<!--Search Bars-->
		<div class="row text-center">
			<div class="small-6 column">
				<div class="row collapse prefix-round">
                    <div class="small-3 columns">
                      <a href="#" class="button prefix">Go</a>
                    </div>
                    <div class="small-9 columns">
                  <input type="text" placeholder="Value">
                </div>
              </div>
			</div>
			<div class="small-6 column">
				Location Search Here
			</div>
		  </div>
		 <!--End Search Bars-->
		<div class="small-12 column">
			<div class="row">
				<div class="small-12 column text-center vhCenter">
					<div class="row">
						<div class="column">
							<h1>Current Weather Icon Goes Here</h1>
							<h2 class="subheader">Temperature Goes Here"</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--First Section End-->
	
	<!--Second Section Begin-->
	<div class="row">
		<div class="small-6 column small-centered text-center">
			<h3>Sign Up For Text Alerts</h3>
			<label><h5>Location</h5>
				<input type="text" placeholder="City, State">
			</label>
			
			<label><h5>Phone</h5>
				<input type="text" placeholder="XXX-XXX-XXXX">
			</label>
			
			<label><h5>Time</h5>
				<input type="text" placeholder="Ex: 7:00 pm -- UTC">
			</label>
		</div>
	</div>
	<!--Second Section End-->
	
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
